 <!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog" ng-controller="loginctrl">
	<div class="modal-dialog">

	  <!-- Modal content-->
	  <div class="modal-content">
	    <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal">&times;</button>
	      <h4 class="modal-title">Modal Header</h4>
	    </div>
	    <div class="modal-body">
	      Username: <input type="text" name="uname" ng-model="username">
	      				<span ng-show = "usrnm">Enter the Valid username </span><br><br>
	      Password: <input type="password" name="pwd" ng-model="password">
	      				<span ng-show = "pswrd">Enter the valid Password </span><br><br>
	      			<button class="btn" ng-click = "loginFun()">Submit</button>
	      				<span ng-show ="success">Success</span>
	    </div>
	    <div class="modal-footer">
	      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	    </div>
	  </div>
	  
	</div>
	</div>
